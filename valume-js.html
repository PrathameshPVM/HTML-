<!-- wap to accept length , breadth and height and then print volume. -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Addition of 3 numbers</title>
    <script>
        function msg() {
            var n1, n2, n3, res;
            n1 = parseInt(document.f1.a1.value)
            n2 = parseInt(document.f1.a2.value)
            n3 = parseInt(document.f1.a3.value)


            res = n1 * n2 * n3;
            document.getElementById("result").innerHTML = res;
        }
    </script>
</head>

<body>
    <h1>Volume</h1>
    <hr>
    <center>
        <form name="f1" style="width: 52%;">
            <fieldset>
                <legend>
                    calculation
                </legend>
                Enter Number 1 <input type="text" name="a1">
                <br><br> Enter Number 2 <input type="text" name="a2">
                <br><br> Enter Number 3 <input type="text" name="a3">
                <br><br>
                <input type="button" value="Submit" onclick="msg()" name="" id="">
                <br> result :<span id="result" name="res"></span>
            </fieldset>
        </form>
    </center>

</body>

</html>
