<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lighton() {
            document.getElementById('myimage').src = "about.jpg";
        }

        function lightoff() {
            document.getElementById('myimage').src = "java21.jpg";
        }
    </script>
</head>

<body>
    <img id="myimage" onmousedown="lighton()" onmouseup="lightoff()" src="java21.jpg" width="100%" height="50%">
    <p align=center>Click mouse and hold down!</p>
</body>

</html>
