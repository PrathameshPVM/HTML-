<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordered-Unordered List</title>
    <style>
        ul {align-content: center; list-style-image: url('MKPITS_Logo.png') ;}
        ol{align-content: center; list-style-image: url('MKPITS_Logo.png') ;}
    </style>
</head>
<body>
    <ul>
        <li>Coffee</li>
        <li>Tee</li>
        <li>Milk</li>
    </ul>
    <hr>
    <ol type="1">
        <li>Coffee</li>
        <li>Tee</li>
        <li>Milk</li>

    </ol>
</body>
</html>
