<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Area</title>
    <script>
        function msg() {
            var l, w, a;
            l = document.f1.l.value
            w = document.f1.w.value

            a = l * w;
            //alert("Area =" + a);
            document.getElementById("result").innerHTML = a;
        }
    </script>
</head>

<body>
    <h1>Area Of Rectangle</h1>
    <hr>
    <center>
        <form name="f1" style="width: 50%;">
            <fieldset>
                <legend>Calculation</legend>
                Enter Length <input type="text" name="l">
                <br><br> Enter Width <input type="text" name="w">
                <br><br>
                <input type="button" value="submit" onclick="msg()">
                <br><br> Area : <span id="result" name="a"></span>
            </fieldset>
        </form>
    </center>
</body>

</html>
