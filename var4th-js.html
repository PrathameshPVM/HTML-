<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Input</title>
    <script>
        function msg() {
            var num;
            num = prompt("Enter Number"); //prompt is function to accept input from the user
            var sq = num * num;
            alert("square =" + sq);
        }
    </script>
</head>

<body>
    <input type="button" value="click" onclick="msg();">
</body>

</html>
