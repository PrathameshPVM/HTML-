<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getresult(m1, m2, m3) {
            var total = parseInt(m1) + parseInt(m2) + parseInt(m3);
            var per = (total / 300.0) * 100.0;
            document.getElementById("t").innerHTML = total;
            document.getElementById("p").innerHTML = per;
        }
    </script>
    <form name="f1">
        enter marks1 : <input type=text name="t1" /><br><br> enter marks2 : <input type=text name="t2" /><br><br> enter marks3 : <input type=text name="t3" /><br><br>
        <input type="button" value="click" onclick="getresult(document.f1.t1.value,document.f1.t2.value,document.f1.t3.value)" />
        <br><br> total <span id="t"></span> <br><br> per <span id="p"></span> <br><br>

    </form>

</body>

</html>
